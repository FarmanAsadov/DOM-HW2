<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <img
          class="photo"
          loading="lazy"
          src="./assets/img/fonz1.png"
          alt="img"
        />
      </div>
      <!-- slide 2 -->
      <div class="slide">
        <img
          class="photo"
          loading="lazy"
          src="./assets/img/fonz2.png"
          alt="img"
        />
      </div>
      <!-- slide 3 -->
      <div class="slide">
        <img
          class="photo"
          loading="lazy"
          src="./assets/img/fonz3.png"
          alt="img"
        />
      </div>

      <!-- Control buttons -->
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
    </div>
    <script src="index10.js"></script>
  </body>
</html>
