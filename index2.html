<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <h1>1</h1>
      </div>
      <!-- slide 2 -->
      <div class="slide">
        <h1>2</h1>
      </div>
      <!-- slide 3 -->
      <div class="slide">
        <h1>3</h1>
      </div>
      <!-- slide 4 -->
      <div class="slide">
        <h1>4</h1>
      </div>
      <!-- slide 5 -->
      <div class="slide">
        <h1>5</h1>
      </div>
      <!-- slide 6 -->
      <div class="slide">
        <h1>6</h1>
      </div>
      <!-- slide 7 -->
      <div class="slide">
        <h1>7</h1>
      </div>
      <!-- slide 8 -->
      <div class="slide">
        <h1>8</h1>
      </div>
      <!-- slide 9 -->
      <div class="slide">
        <h1>9</h1>
      </div>
      <!-- Control buttons -->
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
      <div class="points-container">
        <ul class="ul-points">
          <li class="li-points">*</li>
          <li class="li-points">*</li>
          <li class="li-points">*</li>
        </ul>
      </div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
